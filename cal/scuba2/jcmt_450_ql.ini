# This is the configuration for the SCUBA-2 Quick-look pipeline
# Chart1: Number of bolometers
# Chart2: Sky noise levels for each subarray
# Chart3: Sky effective NEP for each subarray
# Chart4: RMS difference between actual and demand azimuth & elevation
# Chart5: Dark noise for each subarray
# Chart6: Dark effective NEP for each subarray
# Chart7: Focal-plane unit temperature
# Chart8: Responsivity for each subarray
# Chart9: Mean steptime between RTS samples

[globals]
nx=3
ny=3
output_class=AST::PGPLOT

#
# chart1: the number of good bolometers for each subarray
#
[chart1]
autoscale=0
yscale=650,1280
ylabel=Nbol
tunits=radians
yunits=#
growt=1
plottitle=Number of bolometers at 450 \gmm
data=nbol_s4a,nbol_s4b,nbol_s4c,nbol_s4d
linecol=white,magenta,blue,yellow
window=0.1
symbol=x,x,x,x

[nbol_s4a]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s4a

[nbol_s4b]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s4b

[nbol_s4c]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s4c

[nbol_s4d]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s4d

#
# chart2: the sky noise recorded by each subarray
#
[chart2]
autoscale=0
yscale=150,900
ylabel=Sky noise
tunits=radians
yunits=pA Hz\u0.5\d
growt=1
plottitle=On-sky bolometer noise
data=noise_s4a,noise_s4b,noise_s4c,noise_s4d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[noise_s4a]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4a

[noise_s4b]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4b

[noise_s4c]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4c

[noise_s4d]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4d

#
# chart3: the sky effective NEP for each subarray
#
[chart3]
autoscale=0
yscale=7e-18,5e-17
ylabel=NEP\deff\u
tunits=radians
#yunits=W s\u0.5\d
growt=1
plottitle=Effective NEP (W s\u0.5\d)
data=effnep_s4a,effnep_s4b,effnep_s4c,effnep_s4d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[effnep_s4a]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s4a

[effnep_s4b]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s4b

[effnep_s4c]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s4c

[effnep_s4d]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s4d

#
# chart4: RMS difference between actual and demand azimuth & elevation
#
[chart4]
autoscale=0
yscale=0,15
ylabel=RMS
tunits=radians
yunits=arcsec
growt=1
plottitle=RMS (actual-demand) az/el
data=daz,del
linecol=orange,cyan
window=0.1
symbol=dot,dot

[daz]
monitor_class=Simple
filename=log.posdiff
tformat=ORACTIME
tcol=1
ycol=12

[del]
monitor_class=Simple
filename=log.posdiff
tformat=ORACTIME
tcol=1
ycol=13

#
# chart5: the dark noise recorded by each subarray
#
[chart5]
autoscale=0
yscale=100,900
ylabel=Dark noise
tunits=radians
yunits=pA Hz\u0.5\d
growt=1
plottitle=Dark bolometer noise
data=dk_noi_s4a,dk_noi_s4b,dk_noi_s4c,dk_noi_s4d
linecol=white,magenta,blue,yellow
window=0.1
symbol=x,x,x,x

[dk_noi_s4a]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s4a

[dk_noi_s4b]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s4b

[dk_noi_s4c]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s4c

[dk_noi_s4d]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s4d

#
# chart6: the dark effective NEP for each subarray
#
[chart6]
autoscale=0
yscale=4e-18,2.5e-17
ylabel=NEP\deff\u
tunits=radians
#yunits=W s\u0.5\d
growt=1
plottitle=Dark effective NEP (W s\u0.5\d)
data=dk_nep_s4a,dk_nep_s4b,dk_nep_s4c,dk_nep_s4d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[dk_nep_s4a]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s4a

[dk_nep_s4b]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s4b

[dk_nep_s4c]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s4c

[dk_nep_s4d]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s4d

#
# chart7: FPU temperature in mK
#
[chart7]
autoscale=1
ylabel=T\dFPU\u
tunits=radians
yunits=mK
growt=1
plottitle=FPU temperature
data=T_fpu
linecol=cyan
window=0.1
symbol=dot

[T_fpu]
monitor_class=Simple
filename=log.fputemp
tformat=ORACTIME
tcol=1
ycol=10

#
# chart8: Mean responsivity in A/W
#
[chart8]
autoscale=0
yscale=2e5,1.2e6
ylabel=Responsivity
tunits=radians
#yunits=A/W
growt=1
plottitle=Responsivity (A/W)
data=resp_s4a,resp_s4b,resp_s4c,resp_s4d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[resp_s4a]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4a

[resp_s4b]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4b

[resp_s4c]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4c

[resp_s4d]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s4d

#
# chart9: mean steptime in ms
#
[chart9]
autoscale=1
ylabel=Steptime
tunits=radians
yunits=ms
growt=1
plottitle=Mean steptime
data=steptime
linecol=cyan
window=0.1
symbol=dot

[steptime]
monitor_class=Simple
filename=log.steptime
tformat=ORACTIME
tcol=1
ycol=10
