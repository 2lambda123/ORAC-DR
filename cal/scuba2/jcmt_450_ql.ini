# This is the configuration for SCUBA-2 DR acceptance tests
# Quick-look version
# It includes most of the stripchart features
# Chart1:  DC sky level
# Chart2:  FCF per beam
# Chart3:  FCF per arcsec

[globals]
nx=3
ny=1
output_class=AST::PGPLOT

[chart1]
autoscale=1
growt=1
plottitle=DC sky level
data=dcsky
tunits=radians
yunits=pW
linecol=yellow

[chart2]
autoscale=1
ylabel=FCF per beam
tunits=radians
yunits=mJy/bm/pW
growt=1
plottitle=FCF
data=FCFbeam
linecol=green

[chart3]
autoscale=1
ylabel=FCF per arcsec
tunits=radians
yunits=mJy/arcsec/pW
growt=1
plottitle=FCF
data=FCFarcsec
linecol=yellow

[dcsky]
monitor_class=Simple
filename=log.sky
tformat=ORACTIME
tcol=1
ycol=11

[FCFarcsec]
monitor_class=ORACIndex
indexfile=index.gains
column=GAIN
filter_FILTER=450
filter_UNITS=ARCSEC

[FCFbeam]
monitor_class=ORACIndex
indexfile=index.gains
column=GAIN
filter_FILTER=450
filter_UNITS=BEAM

