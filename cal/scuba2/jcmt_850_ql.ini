# This is the configuration for the SCUBA-2 Quick-look pipeline
# Chart1:  Number of bolometers
# Chart2:  Sky noise levels for each subarray
# Chart3:  Sky effective NEP
# Chart4:  RMS difference between actual and demand azimuth & elevation

[globals]
nx=2
ny=2
output_class=AST::PGPLOT

# chart1: the number of good bolometers for each subarray
[chart1]
autoscale=0
yscale=700,1280
ylabel=Nbol
tunits=radians
yunits=#
growt=1
plottitle=Number of bolometers
data=nbol_s8a,nbol_s8b,nbol_s8c,nbol_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=x,x,x,x

[nbol_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8a

[nbol_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8b

[nbol_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8c

[nbol_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8d

# chart2: the sky noise recorded by each subarray
[chart2]
autoscale=1
ylabel=Sky noise
tunits=radians
yunits=pA Hz\u0.5\d
growt=1
plottitle=On-sky bolometer noise
data=noise_s8a,noise_s8b,noise_s8c,noise_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[noise_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8a

[noise_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8b

[noise_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8c

[noise_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8d


# chart3: the sky effective NEP for each subarray
[chart3]
autoscale=1
ylabel=NEP\deff\u
tunits=radians
yunits=W s\u0.5\d
growt=1
plottitle=Effective NEP
data=effnep_s8a,effnep_s8b,effnep_s8c,effnep_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[effnep_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8a

[effnep_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8b

[effnep_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8c

[effnep_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8d

# chart4: RMS difference between actual and demand azimuth & elevation
[chart4]
autoscale=1
ylabel=RMS
tunits=radians
yunits=arcsec
growt=1
plottitle=RMS (actual-demand) az/el
data=dazrms,delrms
linecol=yellow,cyan
window=0.1
symbol=dot,dot

[dazrms]
monitor_class=Simple
filename=log.posdiff
tformat=ORACTIME
tcol=1
ycol=12

[delrms]
monitor_class=Simple
filename=log.posdiff
tformat=ORACTIME
tcol=1
ycol=13
