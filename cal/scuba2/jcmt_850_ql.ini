# This is the configuration for the SCUBA-2 Quick-look pipeline
# Chart1: Number of bolometers
# Chart2: Sky noise levels for each subarray
# Chart3: Sky effective NEP for each subarray
# Chart4: RMS difference between actual and demand azimuth & elevation
# Chart5: Dark noise for each subarray
# Chart6: Dark effective NEP for each subarray
# Chart7: Focal-plane unit temperature
# Chart8: Responsivity for each subarray
# Chart9: Mean steptime between RTS samples

[globals]
nx=3
ny=3
output_class=AST::PGPLOT

#
# chart1: the number of good bolometers for each subarray
#
[chart1]
autoscale=0
yscale=700,1280
ylabel=Nbol
tunits=radians
yunits=#
growt=1
plottitle=Number of bolometers at 850 \gmm
data=nbol_s8a,nbol_s8b,nbol_s8c,nbol_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=x,x,x,x

[nbol_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8a

[nbol_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8b

[nbol_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8c

[nbol_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=NGOOD
filter_SUBARRAY=s8d

#
# chart2: the sky noise recorded by each subarray
#
[chart2]
autoscale=0
yscale=150,800
ylabel=Sky noise
tunits=radians
yunits=pA Hz\u0.5\d
growt=1
plottitle=On-sky bolometer noise
data=noise_s8a,noise_s8b,noise_s8c,noise_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[noise_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8a

[noise_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8b

[noise_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8c

[noise_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8d

#
# chart3: the sky effective NEP for each subarray
#
[chart3]
autoscale=0
yscale=2e-18,1.5e-17
ylabel=NEP\deff\u
tunits=radians
#yunits=W s\u0.5\d
growt=1
plottitle=Effective NEP (W s\u0.5\d)
data=effnep_s8a,effnep_s8b,effnep_s8c,effnep_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[effnep_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8a

[effnep_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8b

[effnep_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8c

[effnep_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=1.0
filter_SUBARRAY=s8d

#
# chart4: RMS difference between actual and demand azimuth & elevation
#
[chart4]
autoscale=0
yscale=0,15
ylabel=RMS
tunits=radians
yunits=arcsec
growt=1
plottitle=RMS (actual-demand) az/el
data=daz,del
linecol=orange,cyan
window=0.1
symbol=dot,dot

[daz]
monitor_class=Simple
filename=log.posdiff
tformat=ORACTIME
tcol=1
ycol=12

[del]
monitor_class=Simple
filename=log.posdiff
tformat=ORACTIME
tcol=1
ycol=13

#
# chart5: the dark noise recorded by each subarray
#
[chart5]
autoscale=0
yscale=100,700
ylabel=Dark noise
tunits=radians
yunits=pA Hz\u0.5\d
growt=1
plottitle=Dark bolometer noise
data=dk_noi_s8a,dk_noi_s8b,dk_noi_s8c,dk_noi_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=x,x,x,x

[dk_noi_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s8a

[dk_noi_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s8b

[dk_noi_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s8c

[dk_noi_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=MEAN
filter_SHUTTER=0.0
filter_SUBARRAY=s8d

#
# chart6: the dark effective NEP for each subarray
#
[chart6]
autoscale=0
yscale=2e-18,7e-18
ylabel=NEP\deff\u
tunits=radians
#yunits=W s\u0.5\d
growt=1
plottitle=Dark effective NEP (W s\u0.5\d)
data=dk_nep_s8a,dk_nep_s8b,dk_nep_s8c,dk_nep_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[dk_nep_s8a]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s8a

[dk_nep_s8b]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s8b

[dk_nep_s8c]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s8c

[dk_nep_s8d]
monitor_class=ORACIndex
indexfile=index.noise
column=EFFNEP
filter_SHUTTER=0.0
filter_SUBARRAY=s8d

#
# chart7: FPU temperature in mK
#
[chart7]
autoscale=1
ylabel=T\dFPU\u
tunits=radians
yunits=mK
growt=1
plottitle=FPU temperature
data=T_fpu
linecol=cyan
window=0.1
symbol=dot

[T_fpu]
monitor_class=Simple
filename=log.fputemp
tformat=ORACTIME
tcol=1
ycol=10

#
# chart8: Mean responsivity in A/W
#
[chart8]
autoscale=0
yscale=8e5,2e6
ylabel=Responsivity
tunits=radians
#yunits=A/W
growt=1
plottitle=Responsivity (A/W)
data=resp_s8a,resp_s8b,resp_s8c,resp_s8d
linecol=white,magenta,blue,yellow
window=0.1
symbol=dot,dot,dot,dot

[resp_s8a]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8a

[resp_s8b]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8b

[resp_s8c]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8c

[resp_s8d]
monitor_class=ORACIndex
indexfile=index.flat
column=MEAN
filter_SHUTTER=1.0
filter_SUBARRAY=s8d

#
# chart9: mean steptime in ms
#
[chart9]
autoscale=1
ylabel=Steptime
tunits=radians
yunits=ms
growt=1
plottitle=Mean steptime
data=steptime
linecol=cyan
window=0.1
symbol=dot

[steptime]
monitor_class=Simple
filename=log.steptime
tformat=ORACTIME
tcol=1
ycol=10
